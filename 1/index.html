<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unholy Blood</title>
</head>

<body>
    <!-- Scripts Javascripts-->

    <!--Getting necessary variables to load images-->
    <script>
        //  Get parent folder name == filename
        //  Get root folder (comic_name) == series_name
        let segments = window.location.pathname.split('/');
        let toDelete = [];
        for (let i = 0; i < segments.length; i++) {
            if (segments[i].length < 1) {
                toDelete.push(i);
            }
            for (let i = 0; i < toDelete.length; i++) {
                segments.splice(toDelete[i], 1);
                for (let j = i; j < toDelete.length; j++) {
                    (toDelete[j])--;
                }
            }
        }
        let filename = segments[segments.length - 1];
        let series_name = segments[segments.length - 2]
    </script>

    <!-- Declaring necessary Variables -->
    <script>
        let total_slides = Math.pow(10, 1000);
        let chapter_num = filename
        let episode_num = chapter_num - 1
    </script>

    <!-- function if file doesFileExist (used for loading images) -->
    <script>
        function doesFileExist(urlToFile) {
            var xhr = new XMLHttpRequest();
            xhr.open('HEAD', urlToFile, false);
            xhr.send();

            if (xhr.status == "404") {
                return false;
            } else {
                return true;
            }
        }
    </script>

    <!-- load title, hr, load images  -->
    <center>
        <!-- Loading Title of the page -->
        <div id="titles"></div>
        <script>
            document.getElementById("titles").innerHTML = '<h1>Unholy Blood, Episode : ' + episode_num + ' </h1>'//'<h1>Chapter : ' + chapter_num + ', Episode : ' + episode_num + ' </h1>';
        </script>

        <!-- Loading images  -->
        <div id="images"></div>
        <script>
            image_loading: {
                for (let jpg_num = 0; jpg_num < total_slides; jpg_num++)
                    if (doesFileExist(series_name + ' Ch' + chapter_num + '.' + jpg_num + '.jpg')) {
                        document.getElementById('images').innerHTML = document.getElementById('images').innerHTML + '<img src="' + series_name + ' Ch' + chapter_num + '.' + jpg_num + '.jpg" id="img' + jpg_num + '">';
                    }

                    else {
                        console.clear()
                        break image_loading;
                    }
            }
        </script>
    </center>
    
    <!-- Document title -->
    <script>
        document.title = 'Episode ' + episode_num + ' | '+ 'Unholy Blood';
    </script>

    <!-- image gap removing -->
    <style>
        h1 {
            font-size: 40px
        }

        img {
            display: block;

            /* for mobile or touchable devices */
            max-width: 100%;
            height: auto;
        }
    </style>
</body>

</html>
